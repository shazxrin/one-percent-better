name: Push to Main Branch
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build
        with:
          github-username: ${{ github.actor }}
          github-token: ${{ secrets.GPR_TOKEN }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Test
        uses: ./.github/actions/test
        with:
          github-username: ${{ github.actor }}
          github-token: ${{ secrets.GPR_TOKEN }}
