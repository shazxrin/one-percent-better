name: Build
runs:
  using: "composite"
  steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 24

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Setup Node
      working-directory: "./webapp"
      uses: actions/setup-node@v4
      with:
        node-version: "latest"
        cache: "npm"

    - name: Run NPM Install
      working-directory: "./webapp"
      shell: "bash"
      run: npm install

    - name: Run NPM Build
      working-directory: "./webapp"
      shell: "bash"
      run: npm run build

    - name: Run Gradle Build
      shell: bash
      run: ./gradlew clean assemble
