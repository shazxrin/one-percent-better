name: Build
inputs:
  github-token:
    description: "GitHub token for authentication"
    required: true
  github-username:
    description: "GitHub username for authentication"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 24

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run Build
      shell: bash
      run: ./gradlew clean assemble -Pgpr.username=${{ inputs.github-username }} -Pgpr.token=${{ inputs.github-token }}
