name: Build
runs:
  using: "composite"
  steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 24

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "latest"
        run_install: true
        package_json_file: "./webapp/package.json"

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "latest"
        cache: "pnpm"

    - name: Run Build
      shell: bash
      run: ./gradlew clean assemble
