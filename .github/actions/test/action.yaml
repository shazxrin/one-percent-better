name: Test
runs:
  using: "composite"
  steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 24

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "latest"

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "latest"

    - name: Run Install
      working-directory: "./webapp"
      shell: "bash"
      run: pnpm install

    - name: Run Tests
      shell: bash
      run: ./gradlew test
