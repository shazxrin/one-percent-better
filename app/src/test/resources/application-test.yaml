spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/one-percent-better
    username: user
    password: password
  rabbitmq:
    host: localhost
    username: user
    password: password
  jpa:
    show-sql: true

app:
  check-in:
    project:
      bootstrap:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health
  otlp:
    logging:
      export:
        enabled: false
    tracing:
      export:
        enabled: false
    metrics:
      export:
        enabled: false
